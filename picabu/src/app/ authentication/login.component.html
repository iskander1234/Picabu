<div style="margin-left: 50px;
    margin-top: 35px;">
<form style="width: 300px">
  <div class="form-group">
    <label>Email адресс</label>
    <input #nameRef type="email" class="form-control"  aria-describedby="emailHelp" placeholder="Email" [(ngModel)]="name">
    <small id="emailHelp" class="form-text text-muted">Welcome - {{ name }}</small>
  </div>
  <div class="form-group">
    <label>Пароль</label>
    <input type="password" class="form-control" placeholder="Пароль">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input">
    <label class="form-check-label">Запомнить ?</label>
  </div>

  <button type="submit" class="btn btn-success">Войти</button>
</form>
</div>
